<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- css -->
     <link rel="stylesheet" href="./style.css">
     <!-- bootstrap cdn -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <!-- favicon -->
      <link rel="icon" href="https://m.media-amazon.com/images/I/61iSsiqXqqL.png">

     <!-- fontawesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    
    <!-- BMI calculator -->
    <div class="row ">
          <div class="col-4"></div>
            <!--MAIN COLUMN  -->
          <div id="hero" class="col-4  mt-4">
            <!-- heading -->
            <h1 style="text-align: center;margin-top: 20px;font-weight: 800;color: rgb(80, 3, 29);">BMI Calculator</h1>
            <!-- age -->
             <div class="age ">
                <h2 style="font-size: large;font-weight: 700;text-align: center;"><label for="tx">Age</label></h2>
                <input id="tx" type="number"min="0"step="1"placeholder="Enter your age"style="margin-left:120px;">
            
            </div>
            <br>
             <!-- gender -->
            <div class="gender"style="background-color:white;">

                <h2 style="font-size: large;font-weight: 700;text-align: center;"><label for="gender">Gender</label></h2>
                <input type="radio"id="ml"name="gender"style="margin-left:60px;">
                <label for="ml">Male</label>
                <input type="radio"id="fl"name="gender"style="margin-left:250px;">
                <label for="fl">Female</label>
            </div><br>
            <!-- height and weight -->
            <div class="main">
                <div class="sub sub1">
                    <h5 style="font-size: large;font-weight: 700;text-align: center;"><label for="hgt">Height(cm)</label></h5>
                    <input type="number"id="hgt"min="0"step="0.01"placeholder="Enter your height">
                </div>
                <div class="sub sub2">
                    <h5 style="font-size: large;font-weight: 700;text-align: center;"><label for="wgt">Weight(kg)</label></h5>
                    <input type="number"id="wgt"min="0"step="0.01"placeholder="Enter your weight">
                </div>
            </div><br>
            <!-- calculate bmi and reset button -->
             <button onclick="calculate()" id="calc">Calculate BMI</button>
             <button id="rst" onclick="valuesReset()">Reset</button>
            <br>
             <br>

             <!-- result and  health status -->
             <h3 id="bmi" style="font-size: x-large;font-weight: 700;text-align: center;">Your BMI is</h3>
              <div class="para">
                
                <p id="result"style="font-size:40px;font-weight: 700;text-align: center;">00.00</p>

              </div><br>
              <p id="comment"></p>
         <!-- scale -->
          <div class="scale">
            <div class="number"style="border-top:5px solid rgb(14, 163, 232);">
                <h6>Underweight</h6>
                <p>&lt;18.5</p>
            </div>
            <div class="number"style="border-top:5px solid darkgreen;">
                <h6>Healthy</h6>
                <p>18.5 - 25</p>

            </div>
            <div class="number"style="border-top:5px solid orange;">
                <h6>Overweight</h6>
                <p>25 - 30</p>
            </div>
            <div class="number"style="border-top:5px solid red;">
                <h6>Obese</h6>
                <p>&GreaterEqual;30</p>
            </div>
            
          </div>
        


          </div>

          <div class="col-4"></div>



    </div>

    <!-- external js -->
     <script src="./script.js"></script>
    
</body>
</html>
